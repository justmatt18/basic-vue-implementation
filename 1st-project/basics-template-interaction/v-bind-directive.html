<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics, Template Interaction</title>
</head>
<body>
    <div id="app">
        <p><b>{{ sayHello() }} - <a v-bind:href="link">Google</a></b></p>
    </div>

    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
            new Vue({
                el: '#app',
                data: {
                    title: "Hello World",
                    link: 'http://google.com',
                },
                methods: {
                    sayHello: function(){
                        return this.title;
                    }
                } 
            })
        </script>
</body>
</html>
